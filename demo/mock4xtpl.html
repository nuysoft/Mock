<!DOCTYPE HTML>
<html>
<head>
    <title>MOCK FOR XTEMPLATE</title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="../node_modules/codemirror/theme/neat.css" rel="stylesheet">
    <link href="assets/mock.css" rel="stylesheet">
    <!-- <script src="http://g.tbcdn.cn/kissy/k/1.3.1/seed-min.js"></script> -->
    <script src="../node_modules/kissy/build/seed-min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MOCK FOR XTEMPLATE</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class=""><a href="./mock.html">Mock</a></li>
                <li class=""><a href="./mock4tpl.html">Handlebars</a></li>
                <li class="active"><a href="./mock4xtpl.html">XTemplate</a></li>
                <li class=""><a href="https://github.com/nuysoft/Mock">Github</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="save" class="btn btn-small" href="#">
                    <i class="glyphicon glyphicon-ok-sign"></i> Save</a>
                </li>
                <li><a id="beautifier" class="btn btn-small disabled" href="#">
                    <i class="glyphicon glyphicon-eye-open"></i> Beautifier</a>
                </li>
                <li><a id="share" class="btn btn-small disabled" href="#">
                    <i class="glyphicon glyphicon-share-alt"></i> Share</a>
                </li>
                <li><a id="account" class="btn btn-small disabled" href="#">
                    <i class="glyphicon glyphicon-user"></i> Login/Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar"></div>
    <div class="content clearfix">
        <div class="window float-left">
            <textarea id="editor">
{{#with data}}
  {{#if n > ../limit/5.0}}
    {{n+1.0}}
  {{/if}}
{{/with}}

{{#each comments}}
  {{author}}: {{body}}
{{/each}}

<!-- Mock
{
  author: '@NAME',
  body: '@SENTENCE'
}
--></textarea>
        </div>
        <div class="handler" id="handler_vertical" style="left: 50%;"></div>
        <div class="window float-right">
            <textarea id="result"></textarea>
        </div>
    </div>

    <script src="../node_modules/jquery/tmp/jquery.js"></script>
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="../node_modules/codemirror/mode/css/css.js"></script>
    <script src="../node_modules/codemirror/mode/vbscript/vbscript.js"></script>
    <script src="../node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="../node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../node_modules/codemirror/mode/coffeescript/coffeescript.js"></script>
    
    <script src="../dist/mock.js"></script>
    <script src="../dist/mock4xtpl.js"></script>
    
    <script type="text/javascript">
        var mode = 'htmlmixed';
    </script>
    <script src="./assets/editor.js"></script>
    <script type="text/javascript">
        $(function(){
            function handle(instance, changeObj){
                KISSY.use('mock4xtpl', function(S, Mock4XTpl){
                    var tpl = instance.getValue();
                    var data;
                    try {
                        data = Mock4XTpl.mock(tpl);
                    } catch( error ) {
                        console.error(error.stack);
                        data = error.toString();
                    }
                    result.setValue(JSON.stringify(data, null, 4));
                })
                return handle
            }
            editor.on('change', handle(editor));
        });
    </script>

</body>
</html>
