<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Test Suite</title>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../node_modules/grunt-contrib-qunit/test/libs/qunit.css" media="screen">
  <script src="../node_modules/grunt-contrib-qunit/test/libs/qunit.js"></script>
</head>
<body>
  <script src="http://g.tbcdn.cn/kissy/k/1.3.1/seed-min.js"></script>
  <script type="text/javascript">
    // 配置 Mock 路径
    KISSY.config({
        packages: {
            mock: {
                base: '../dist/',
                debug: true
            }
        }
    })
    test('preheat', function() {
      ok(true)
    })
    test('mock-kissy', function() {
      stop()
      // 加载 Mock
      KISSY.use(['mock'], function (S, Mock) {
        // 使用 Mock
        var data = Mock.mock({
            'list|1-10': [{
                'id|+1': 1
            }]
        });
        ok(data.list.length)
        start()
      })
    })
  </script>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div
</body>
</html>
